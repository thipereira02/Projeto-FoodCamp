<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/estilos.css">
    <link rel="icon" href="Imagens/Group_18.png"/>    
    <title>FoodCamp</title>
</head>

<body>
    <header>
        <p class="titulo">FoodCamp</p>
        <p class="subtitulo">Sua comida em 6 minutos<p>
    </header>
    <main>
        <div class="corpo">
            <p class="titulo_corpo">
                Primeiro, seu prato
            </p>
            <div class="categoria">
                <button><div class="opcao">
                    <div>    
                        <img src="Imagens/frango_yin_yang 1.jpg" alt="Prato de frango com salada e batata frita">
                        <p class="nome">Frango Yin Yang</p>
                        <p class="descricao">Um pouco de batata, um pouco de salada</p>
                        <p class="valor">R$ 14,90</p>
                    </div>
                </div></button>
                <button><div class="opcao">
                    <div>    
                        <img src="Imagens/estrogonofe-de-carne.jpg" alt="Prato de estrogonofe de carne com arroz e batata palha">
                        <p class="nome">Estrogonofe de carne</p>
                        <p class="descricao">Carne com molho e arroz</p>
                        <p class="valor">R$ 18,90</p>
                    </div>
                </div></button>
                <button><div class="opcao">
                    <div>    
                        <img src="Imagens/bife-com-batata.jpg" alt="Prato com bife, arroz, batata frita e salada">
                        <p class="nome">Bife com batata</p>
                        <p class="descricao">Bife com batatas e arroz</p>
                        <p class="valor">R$ 20,90</p>
                    </div>
                </div></button>
                <button><div class="opcao">
                    <div>    
                        <img src="Imagens/espaguete-a-bolonhesa.jpg" alt="Prato de macarrão espaguete com molho bolonhesa">
                        <p class="nome">Espaguete à bolonhesa</p>
                        <p class="descricao">Macarrão com molho à bolonhesa</p>
                        <p class="valor">R$ 22,90</p>
                    </div>
                </div></button>
            </div>
            <p class="titulo_corpo">
                Agora, sua bebida
            </p>
            <div class="categoria">
                <button><div class="opcao">
                    <div>    
                        <img src="Imagens/agua.jpg" alt="Copo de água">
                        <p class="nome">Água</p>
                        <p class="descricao">Garrafa 500ml</p>
                        <p class="valor">R$ 3,90</p>
                    </div>
                </div></button>
                <button><div class="opcao">
                    <div>    
                        <img src="Imagens/coquinha_gelada 1.jpg" alt="Lata de Coca-Cola">
                        <p class="nome">Coca-Cola</p>
                        <p class="descricao">Lata 350ml</p>
                        <p class="valor">R$ 4,90</p>
                    </div>
                </div></button>
                <button><div class="opcao">
                    <div>    
                        <img src="Imagens/suco.jpg" alt="Copo de suco">
                        <p class="nome">Suco</p>
                        <p class="descricao">Copo 300ml</p>
                        <p class="valor">R$ 5,90</p>
                    </div>
                </div></button>
                <button><div class="opcao">
                    <div>    
                        <img src="Imagens/cerveja.png" alt="Lata de cerveja">
                        <p class="nome">Cerveja</p>
                        <p class="descricao">Lata 350ml</p>
                        <p class="valor">R$ 5,90</p>
                    </div>
                </div></button>
            </div>
            <p class="titulo_corpo">
                Por fim, sua sobremesa
            </p>
            <div class="categoria">
                <button><div class="opcao">
                    <div>    
                        <img src="Imagens/pudim.jpg" alt="Imagem de um pudim">
                        <p class="nome">Pudim</p>
                        <p class="descricao">Pudim de leite condensado</p>
                        <p class="valor">R$ 6,90</p>
                    </div>
                </div></button>
                <button><div class="opcao">
                    <div>    
                        <img src="Imagens/pave.jpg" alt="Imagem de um pedaço de pavê">
                        <p class="nome">Pavê</p>
                        <p class="descricao">Torta com base de biscoitos</p>
                        <p class="valor">R$ 6,90</p>
                    </div>
                </div></button>
                <button><div class="opcao">
                    <div>    
                        <img src="Imagens/mousse-de-chocolate.jpg" alt="Imagem de taça de mousse de chocolate">
                        <p class="nome">Mousse de chocolate</p>
                        <p class="descricao">Sobremesa leve e aerada</p>
                        <p class="valor">R$ 7,90</p>
                    </div>
                </div></button>
                <button><div class="opcao">
                    <div>    
                        <img src="Imagens/torta-alema.jpg" alt="Imagem de torta alemã">
                        <p class="nome">Torta Alemã</p>
                        <p class="descricao">Torta à base de manteiga, biscoitos e chocolate</p>
                        <p class="valor">R$ 8,90</p>
                    </div>
                </div></button>
            </div>
        </div>   
    </main>
    <div class="barra_inferior">
        <button class="botao_confirmacao">Selecione os 3 itens<br> para fechar o pedido</button>
    </div>
    <div class="revisao">
        <p>Confirme seu pedido</p>
        <div>
            <div class="linhas_itens">
                <p></p>
                <p>--</p>
            </div>
            <div class="linhas_itens">
                <p></p>
                <p>--</p>
            </div>
            <div class="linhas_itens">
                <p></p>
                <p>--</p>
            </div>
            <div class="linhas_itens">
                <p class="total">TOTAL</p>
                <p class="total">R$ --</p>
            </div>
        </div>
        <button class="botao_confirmar">Tudo certo, pode pedir!</button>
        <a href="" class="botao_cancelar">Cancelar</a> 
    </div>
</body>
</html>
